<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ========== Favicon Image========== -->
    <link rel="shortcut icon" href="../../Images/favicon.png" type="image/x-icon" />
    <!-- ========== Box Icons CDN ========== -->
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />

    <!-- ========== Custom Styling ========== -->
    <link rel="stylesheet" href="../../Styles/login.css" />
    <title>Login | Phantom Phone</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1 class="login__logo">PHANTOM</h1>

        <div class="login__box">
          <h2 class="login__box-title">Sign In</h2>
          <span class="login__box-register">
            New user?
            <span>Create an Account</span>
          </span>

          <form class="login__box-form">
            <label class="login__box-label">Email Address</label>
            <input type="email" class="login__box-input" />

            <label class="login__box-label">Password</label>
            <input type="password" class="login__box-input" />
            <a href="../../../index.html" class="login__box-button">Sign In</a>
          </form>

          <span class="login__box-or"> Or </span>

          <div class="button__container">
            <button class="google__button">
              <img src="../../SVG/Google.svg" alt="" />
              Continue With Google
            </button>
            <button class="facebook__button">
              <img src="../../SVG/Facebook.svg" alt="" />
              Continue With Facebook
            </button>
          </div>

          <span class="login__box-help">Get help signing in </span>
        </div>
      </div>
    </div>
  </body>
</html>
